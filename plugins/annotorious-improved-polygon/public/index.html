<!DOCTYPE html>
<html>
  <head>
    <title>Annotorious | Improved Polygon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.5.8/dist/annotorious.min.css">
    <script src="annotorious.min.js"></script>
    <style>
      #content {
        width:100%;
      }

      img {
        max-width:100%;
      }

      #content .a9s-selection-mask {
        fill:rgba(0, 0, 0, 0.25);
      }

      #content .a9s-annotation.editable .a9s-inner,
      #content .a9s-selection .a9s-inner {
        stroke-width:2px;
        stroke:#fff;
      }

      #content .a9s-annotation.editable .a9s-outer,
      #content .a9s-selection .a9s-outer {
        stroke-width:4px;
        stroke:rgba(0, 0, 0, 0.35);
      }

      #content polygon.a9s-rubberband {
        fill:none;
        stroke-width:1px;
        stroke:rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="content">  
      <img id="hallstatt" src="640px-Hallstatt.jpg" />
    </div>

    <script type="text/javascript">
      window.onload = function() {
        var anno = Annotorious.init({
          image: 'hallstatt',
          crosshair: true,
          allowEmpty: true
        });

        Annotorious.ImprovedPolygon(anno);
        anno.setDrawingTool('polygon'); 

        anno.on('createAnnotation', function(a) {
          console.log('created', a);
        });
      }
    </script>
  </body>
</html>
