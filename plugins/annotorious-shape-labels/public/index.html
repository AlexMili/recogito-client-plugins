<!DOCTYPE html>
<html>
  <head>
    <title>Shape Labels Plugin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.6.1/dist/annotorious.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.6.1/dist/annotorious.min.js"></script>
    <script src="annotorious-shape-labels.min.js"></script>
  </head>
  <body>
    <img id="hallstatt" src="640px-Hallstatt.jpg" />

    <script type="text/javascript">
      (function() {
        var anno = Annotorious.init({
          image: 'hallstatt',
          crosshair: true,
          formatter: Annotorious.ShapeLabelsFormatter(),
          widgets: [ 
            'TAG'
          ]
        });
      })();
    </script>
  </body>
</html>
