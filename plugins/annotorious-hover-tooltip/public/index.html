<!DOCTYPE html>
<html>
  <head>
    <title>Annotorious | Hover Tooltip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.1/dist/annotorious.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.1/dist/annotorious.min.js"></script>
    <style>
      #content {
        width:100%;
      }

      img {
        max-width:100%;
      }
    </style>
  </head>
  <body>
    <div id="content">  
      <img id="hallstatt" src="640px-Hallstatt.jpg" />
    </div>

    <script type="text/javascript">
      window.onload = function() {
        var anno = Annotorious.init({
          image: 'hallstatt',
          allowEmpty: true
        });

        Annotorious.HoverTooltip(anno);
      }
    </script>
  </body>
</html>
