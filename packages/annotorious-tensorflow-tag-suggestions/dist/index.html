<!DOCTYPE html>
<html>
  <head>
    <title>Annotorious Smart Tagging Demo</title>
    <script src="openseadragon-bin-2.4.2/openseadragon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious-openseadragon@2.2.0/dist/openseadragon-annotorious.min.js"></script>
    <script src="annotorious-tf-tag-suggestions.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious-openseadragon@2.2.0/dist/annotorious.min.css">
    <style>
      html, body, #osd-image {
        padding:0;
        margin:0;
        width:100%;
        height:100%;
      }

      svg.a9s-annotationlayer .a9s-selection .a9s-outer, 
      svg.a9s-annotationlayer .a9s-annotation .a9s-outer {
        display:none;
      }

      svg.a9s-annotationlayer .a9s-selection .a9s-inner,
      svg.a9s-annotationlayer .a9s-annotation .a9s-inner  {
        stroke-width:4;
        stroke:red;
        stroke-dasharray:5;
      }

      svg.a9s-annotationlayer .a9s-annotation.editable:hover .a9s-inner {
        fill:transparent;
      }

      svg.a9s-annotationlayer .a9s-handle .a9s-handle-inner {
        fill:white;
        stroke:none;
      }

      svg.a9s-annotationlayer .a9s-handle .a9s-handle-outer {
        stroke:red;
        stroke-width:3px;
      }

      svg.a9s-annotationlayer .a9s-selection-mask {
        fill:rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <div id="osd-image"></div>

    <script type="text/javascript">
      (function() {
        // Initialize OpenSeadragon
        var viewer = OpenSeadragon({
          id: "osd-image",
          prefixUrl: "openseadragon-bin-2.4.2/images/",
          tileSources: {
            type: "image",

            // Attribution: Carta Marina by Olaus Magnus (1539)
            // https://commons.wikimedia.org/wiki/File:Carta_Marina.jpeg
            url: "Carta_Marina.jpeg" 
          }
        });

        // Initialize Annotorious
        var anno = OpenSeadragon.Annotorious(viewer, {

        });

        // Initialize the smart tagging plugin
        recogito.AnnotoriousTFSuggestions(anno);
      })();
    </script>
  </body>
</html>
