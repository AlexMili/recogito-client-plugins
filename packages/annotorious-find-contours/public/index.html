<!DOCTYPE html>
<html>
  <head>
    <title>Annotorious | Find Contours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@latest/dist/annotorious.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@latest/dist/annotorious.min.js"></script>
    <script src="opencv.js"></script>
    <style>
      html, body {
        padding:20px;
        margin:0;
      }
    </style>
  </head>
  <body>
    <img id="hallstatt" src="vasques_07.jpg">
    <div id="debug"></div>
    <script src="annotorious-find-contours.min.js"></script>
    <script>
      (function() {
        var anno = Annotorious.init({
          image: 'hallstatt'
        });

        Annotorious.FindContours(anno, document.getElementById('debug'));
      })();
    </script>
  </body>
</html>
