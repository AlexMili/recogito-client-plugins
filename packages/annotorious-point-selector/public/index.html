<!DOCTYPE html>
<html>
  <head>
    <title>Annotorious | Selector Pack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.5.6/dist/annotorious.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.5.6/dist/annotorious.min.js"></script>
  </head>
  <body>
    <img id="hallstatt" src="640px-Hallstatt.jpg">
    <script src="annotorious-point-selector.min.js"></script>
    <script>
      window.onload = function() {
        var anno = Annotorious.init({
          image: 'hallstatt',
          allowEmpty: true
        });

        Annotorious.PointSelector(anno, {});

        anno.setDrawingTool('point');

        anno.on('createAnnotation', function(a) {
          console.log(a);
        });
      }
    </script>
  </body>
</html>
