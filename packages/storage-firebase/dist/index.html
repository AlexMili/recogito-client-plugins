<!DOCTYPE html>
<html>

    <title>Firebase Storage Text</title>
    <script src="./recogito-firebase-storage.js"></script>
  </head>
  <body>
    <script>
      // Firebase will auto-generate this config for you when you 
      // create your app. Just paste your own settings in here.
      var firebaseConfig = {
        apiKey: "-- your firebase api key here --",
        authDomain: "-- your authdomain here --",
        databaseURL: "-- your database url --",
        projectId: "-- your project id --",
        storageBucket: "-- your storage bucket --",
        messagingSenderId: "...",

      var storage = recogito.FirebaseStorage(firebaseConfig);
